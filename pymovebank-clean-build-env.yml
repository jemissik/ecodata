- conda-forge
- defaults
dependencies:
- cartopy
- cfgrib
- geopandas
- ipykernel
- ipython
- matplotlib
- pandas
- pip
- python=3.9
- shapely<1.8.2
- xarray
- pyinstaller
- pip:
