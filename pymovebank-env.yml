name: pymovebank-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - xarray
  - conda-forge::rioxarray
  - pyviz::hvplot
  # - pyviz::spatialpandas
  - dask
  - netCDF4
  - bottleneck
  - cfgrib
  - rasterio
  - geopandas
  - shapely<1.8.2
  - matplotlib
  - pandas
  - cartopy
  - ipython
  - ipykernel
  - pip
  - pip:
    - spatialpandas
    - wget
    - requests
    - datasize
    - -e .  # Installs pymovebank in editable mode