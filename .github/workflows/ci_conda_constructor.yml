name: conda_constructor
on:
  push:
    # Sequence of patterns matched against refs/tags
#    tags:  # TODO uncomment after testing
#        - v*
jobs:
  build:
    name: ECODATA-${{ matrix.OS_NAME }}-${{ matrix.ARCH }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            ARCH: x86_64
            TARGET_PLATFORM: win-64
            OS_NAME: "Windows"

          - os: macos-latest
            ARCH: arm64
            TARGET_PLATFORM: osx-arm64
            OS_NAME: "MacOSX"

          - os: macos-latest
            ARCH: x86_64
            TARGET_PLATFORM: osx-64
            OS_NAME: "MacOSX"

          - os: ubuntu-latest
            ARCH: x86_64
            TARGET_PLATFORM: linux-64
            DOCKER_ARCH: amd64
            DOCKERIMAGE: condaforge/linux-anvil-comp7
            OS_NAME: "Linux"

    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Mambaforge
          uses: conda-incubator/setup-miniconda@v2
          with:
              miniconda-version: "latest"
              activate-environment: foo

        - name: Install constructor
          run: conda install --yes --channel conda-forge "constructor>=3.4.2"

        - name: Run conda constructor
          run: |
              cd scripts
              constructor .

        - name: upload artifacts
          uses: actions/upload-artifact@v3
          with:
            path: scripts/ecodata-X-${{ matrix.OS_NAME }}-${{ matrix.ARCH }}.exe
            name: ecodata-X-${{ matrix.OS_NAME }}-${{ matrix.ARCH }}